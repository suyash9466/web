<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-custom {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Vulnerability Scanner</h1>

    <!-- Input Field -->
    <input
      id="url-input"
      type="url"
      required
      placeholder="https://example.com or http://localhost"
      class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />

    <!-- Scan Button -->
    <button
      id="scan-btn"
      class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
    >Scan</button>

    <!-- Loading Indicator -->
    <div id="loading" class="mt-4 hidden">
      <div class="flex items-center">
        <div class="w-5 h-5 mr-3">
          <svg class="animate-spin h-5 w-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <p class="text-gray-600 animate-pulse-custom">Scanning website. This may take a minute...</p>
      </div>
    </div>

    <!-- Error Box -->
    <div id="error-box" class="mt-4 p-3 bg-red-100 text-red-700 rounded hidden"></div>
  </div>

  <script>
    const scanBtn = document.getElementById("scan-btn");
    const urlInput = document.getElementById("url-input");
    const loading = document.getElementById("loading");
    const errorBox = document.getElementById("error-box");

    scanBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) {
        showError("Please enter a valid URL");
        return;
      }

      // Start loader and disable button
      loading.classList.remove("hidden");
      errorBox.classList.add("hidden");
      scanBtn.disabled = true;
      urlInput.disabled = true;

      fetch("/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      })
      .then(async res => {
        const contentType = res.headers.get("content-type");
        
        if (!contentType || !contentType.includes("application/json")) {
          const text = await res.text();
          throw new Error(`Server error: ${text.slice(0, 100)}`);
        }
        
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error + (data.details ? `: ${data.details}` : ''));
        }
        
        // Redirect to results page
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          throw new Error("Missing redirect instruction");
        }
      })
      .catch(err => {
        showError(`Error: ${err.message}`);
      })
      .finally(() => {
        loading.classList.add("hidden");
        scanBtn.disabled = false;
        urlInput.disabled = false;
      });
    });

    function showError(message) {
      errorBox.textContent = message;
      errorBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
