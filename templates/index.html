<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">URL Vulnerability Scanner</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" class="w-full p-2 border rounded mb-4">
    <button onclick="startScan()" class="bg-blue-500 text-white px-4 py-2 rounded">Scan</button>
    <pre id="output" class="mt-4 bg-gray-200 p-3 rounded text-sm overflow-auto"></pre>
  </div>

  <script>
    async function startScan() {
      const url = document.getElementById('urlInput').value;
      const output = document.getElementById('output');
      output.textContent = "Scanning...";
      try {
        const res = await fetch('/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        output.textContent = data.output || JSON.stringify(data);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
